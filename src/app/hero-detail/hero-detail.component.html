<div *ngIf="hero">
  <h2>{{ hero.getName() | uppercase }} Details</h2>
  <div>id: {{ HeroDetail.ID }}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="HeroDetail.name" placeholder="name" />
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
